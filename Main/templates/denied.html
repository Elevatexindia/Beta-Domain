{%load static%}
<!DOCTYPE html>
<html>
<head>
  <title>Thank You!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #141414;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      width: 90%; /* adjusted width for mobile responsiveness */
      margin: 0 auto;
      opacity: 0; /* initially hide container */
      animation: fadeIn 1s ease forwards; /* apply fade-in animation */
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .avatar {
      width: 160px; /* adjusted width for mobile responsiveness */
      height: 160px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      transform: scale(0.1);
      transition: transform 0.5s ease-in-out;
    }

    .avatar.loaded {
      transform: scale(1);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message {
      font-size: 18px; /* adjusted font size for mobile responsiveness */
      margin-bottom: 20px;
      transform: scale(0.1);
      transition: transform 0.5s ease-in-out;
    }

    .message.loaded {
      transform: scale(1);
    }

    .button {
      background-color: #1a3a5b;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transform: scale(0.1);
      transition: transform 0.5s ease-in-out;
      position: relative; /* position for pseudo-element */
      overflow: hidden; /* hide overflow of pseudo-element */
    }

    .button.loaded {
      transform: scale(1);
    }

    .button:hover {
      background-color: #1a3a5b;
    }

    .button:active {
      transform: translateZ(-10px);
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      transform-origin: left;
      transform: scaleX(1);
      animation: countdown 7s linear forwards;
    }

    @keyframes countdown {
      0% {
        transform: scaleX(1);
      }
      100% {
        transform: scaleX(0);
      }
    }

    .powered {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #888;
      transform: scale(0.1);
      transition: transform 0.5s ease-in-out;
    }

    .powered.loaded {
      transform: scale(1);
    }

    .powered a {
      color: #fff;
      text-decoration: none;
    }

    /* media query for mobile responsiveness */
    @media only screen and (max-width: 768px) {
      .container {
        width: 100%;
      }
      .avatar {
        width: 160px;
        height: 160px;
      }
      .message {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar">
      <img src="{% static "img/other/denied.png" %}" alt="Avatar">
    </div>
    <div class="message">ohh no!</div>
    <div class="message">Your submission contains blocked content and cannot be processed.</div>
    <button class="button" onclick="redirectToHome()">Return</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector(".container").style.opacity = 1; // show container
      document.querySelectorAll(".avatar, .message, .button, .powered").forEach(function(element) {
        element.classList.add("loaded");
      });

      setTimeout(function() {
        redirectToHome();
      }, 7000); // Redirect after 5 seconds
    });

    function redirectToHome() {
      window.location.href = "/home/"; // Replace with your desired redirect URL
    }
  </script>
</body>
</html>
